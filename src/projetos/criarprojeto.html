<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/criarprojeto.css">
</head>

<body>
    <header>
        <a href="criarprojeto.html" class="logo"> Arduino HUB </a>

        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>

        <!-- Menu -->
        <nav>
            <ul class="menu">
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="#">Ferramentas</a></li>
                <li><a href="#">Fórum</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="text-center" id="cprojeto">
            <h1>Criar Projeto</h1>
        </div>
        <form class="container-fluid text-center" enctype="multipart/form-data" id="projeto">
            <label for="title">Título:</label>
            <input class="bg-body-tertiary rounded" type="text" id="titulo" required><br>

            <label for="category">Categoria:</label>
            <input class="bg-body-tertiary rounded" type="text" id="categoria" required><br>

            <label for="image">Imagem:</label>
            <input class="bg-body-tertiary rounded text-black" type="file" id="imagem" accept="image/*" required><br>

            <label for="difficulty">Nível de Dificuldade:</label>
            <select class="bg-body-tertiary rounded" id="dificuldade" required>
                <option value="Fácil">Iniciante</option>
                <option value="Médio">Intermediário</option>
                <option value="Difícil">Avançado</option>
            </select><br>

            <label for="content">Conteúdo:</label><br>
            <textarea class="bg-body-tertiary rounded" id="conteudo" rows="4" cols="50" required></textarea><br>

            <button class="rounded" type="button" id="publish-button" onclick="addProjeto(event)">Publicar</button>
        </form>


    </main>
    <footer>
        <section class="about">
            <h3>Sobre</h3>

            <p>Política de privacidade</p>
            <p>Quem somos nós</p>
            <p>Fale conosco: email@contato.com</p>
        </section>

        <section>
            <h3>Links</h3>
            <li>Documentação do Projeto: <a href="docs/index.html">TI DOCS</a></li>
        </section>
    </footer>
    <script src="criarprojeto.js"></script>

</body>

</html>
